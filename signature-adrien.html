<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <style>
      @media screen and (max-width: 480px) {
        .mobile-block {
          display: block !important;
          width: 100% !important;
        }
        .mobile-center {
          text-align: center !important;
        }
        .logo-container {
          text-align: center !important;
          margin-top: 15px !important;
          padding-right: 0 !important;
          width: 100% !important;
        }
        .logo-image {
          margin: 0 auto !important;
          display: block !important;
        }
      }
    </style>
  </head>
  <body style="font-family: Helvetica, sans-serif; margin: 0; padding: 0">
    <div
      style="
        max-width: 400px;
        padding: 10px 20px 10px 0px;
        font-size: 14px;
        line-height: 1.4;
        color: #0b0bca;
        background-image: url('https://www.cascadestudio.fr/imgs/white-noise.jpg');
        border-radius: 12px;
        border: 2px solid #0b0bca;
      "
    >
      <table
        style="border-collapse: collapse; width: 100%"
        cellpadding="0"
        cellspacing="0"
      >
        <tr>
          <td
            class="mobile-block"
            style="vertical-align: middle; width: 100px; text-align: center"
          >
            <!-- Replace with your profile image -->
            <img
              src="https://www.cascadestudio.fr/imgs/email-signature/adrien-portrait-blue.png"
              alt="Profile Photo"
              style="
                margin-right: 5px;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
              "
            />
          </td>
          <td
            class="mobile-block mobile-center"
            style="vertical-align: middle; padding-right: 20px"
          >
            <!-- Replace with your information -->
            <div style="font-size: 12px; font-weight: bold">
              Adrien Lapasset
            </div>
            <div style="font-size: 12px; margin-bottom: 8px">Co-fondateur</div>

            <div style="font-size: 12px">
              <a
                href="tel:+33689566789"
                style="text-decoration: none; color: #0b0bca"
                >+33(0)6 89 56 67 89</a
              >
              <!-- <a href="mailto:adrien@lemoncode.io">adrien@lemoncode.io</a> -->
            </div>

            <div style="margin-bottom: 5px; font-size: 12px">
              <a
                href="https://www.cascadestudio.fr"
                style="text-decoration: none; color: #0b0bca"
                >cascadestudio.fr</a
              >
            </div>

            <div style="margin-top: 9px">
              <!-- Replace with your social media icons and links -->
              <a
                href="https://www.linkedin.com/company/cascadestudio"
                style="display: inline-block; margin-right: 8px"
              >
                <img
                  src="https://www.cascadestudio.fr/imgs/email-signature/linkedin.png"
                  alt="LinkedIn"
                  style="width: 20px; height: 20px"
                />
              </a>
              <a
                href="https://www.instagram.com/le_studio_cascade/"
                style="display: inline-block; margin-right: 8px"
              >
                <img
                  src="https://www.cascadestudio.fr/imgs/email-signature/instagram.png"
                  alt="Instagram"
                  style="width: 20px; height: 20px"
                />
              </a>
            </div>
          </td>
          <td
            class="mobile-block logo-container"
            style="vertical-align: middle; height: auto; text-align: right"
          >
            <img
              class="logo-image"
              style="width: 150px"
              src="https://www.cascadestudio.fr/imgs/email-signature/cascade-logo.png"
              alt="Logo"
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
