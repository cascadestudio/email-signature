<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body style="font-family: Helvetica, sans-serif; margin: 0; padding: 0">
    <div
      style="
        max-width: 320px;
        font-family: Helvetica, sans-serif;
        color: #0b0bca;
        background-image: url('https://www.cascadestudio.fr/imgs/white-noise.jpg');
        border-radius: 12px;
      "
    >
      <!-- Main table - with left alignment -->
      <table
        border="0"
        cellpadding="0"
        cellspacing="0"
        width="100%"
        style="border-collapse: collapse"
      >
        <tr>
          <!-- Profile photo cell -->
          <td align="left" style="padding-left: 5px">
            <img
              src="https://www.cascadestudio.fr/imgs/email-signature/clem-portrait-blue.png"
              alt="Profile Photo"
              width="80"
              height="80"
              style="border-radius: 50%; object-fit: cover"
            />
          </td>
        </tr>
        <tr>
          <!-- Contact info cell -->
          <td align="left" style="padding-left: 20px">
            <div style="font-size: 12px; font-weight: bold; color: #0b0bca">
              Cl√©ment Lapasset
            </div>
            <div style="font-size: 12px; margin-bottom: 8px; color: #0b0bca">
              Co-fondateur
            </div>
            <div style="font-size: 12px">
              <a
                href="tel:+33674626476"
                style="text-decoration: none; color: #0b0bca"
                >+33(0)6 74 62 64 76</a
              >
            </div>
            <div style="margin-bottom: 5px; font-size: 12px">
              <a
                href="https://www.cascadestudio.fr"
                style="text-decoration: none; color: #0b0bca"
                >cascadestudio.fr</a
              >
            </div>
            <div style="margin-top: 9px">
              <a
                href="https://www.linkedin.com/company/cascadestudio"
                style="
                  display: inline-block;
                  margin-right: 8px;
                  text-decoration: none;
                "
              >
                <img
                  src="https://www.cascadestudio.fr/imgs/email-signature/linkedin.png"
                  alt="LinkedIn"
                  width="18"
                  height="18"
                />
              </a>
              <a
                href="https://www.instagram.com/le_studio_cascade/"
                style="
                  display: inline-block;
                  margin-right: 8px;
                  text-decoration: none;
                "
              >
                <img
                  src="https://www.cascadestudio.fr/imgs/email-signature/instagram.png"
                  alt="Instagram"
                  width="18"
                  height="18"
                />
              </a>
            </div>
          </td>
        </tr>
        <tr>
          <!-- Logo cell -->
          <td align="left" style="padding: 10px 0px 20px 20px">
            <a
              href="https://www.cascadestudio.fr"
              style="text-decoration: none"
            >
              <img
                src="https://www.cascadestudio.fr/imgs/email-signature/cascade-logo.png"
                alt="Cascade Logo"
                width="280"
                height="61"
              />
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
